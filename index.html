<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch A Sketch</title>
</head>

<body>
    <section class="root">
        <section class="title">
            <h1>Etch A Sketch</h1>
        </section>
        <section class="grid-container">
        </section>
        <section class="controls-container">
            <div class="central-container">
                <div class="slider-container">
                    <label for="range">Choose resolution:</label>
                    <input type="range" min="6" max="100" value="20" step="1" class="range-input" id="range">
                    <span class="current-range-container">20x20</span>
                </div>
                <div class="rainbow-container">
                    <label for="rainbow-mode">Rainbow mode</label>
                    <input type="checkbox" class="rainbow-mode" id="rainbow-mode">
                </div>
                <button class="reset-button">Reset</button>
            </div>
            <div class="color-container">
                <input type="color" value="#000000" class="color-picker">
                <button class="random-color">Random color</button>
            </div>
            <div class="tools-container">
                <button class="pen-button">Pen</button>
                <button class="eraser-button">Eraser</button>
            </div>
        </section>
    </section>
    <script src="app.js"></script>
</body>

</html>
